{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="apkFile">Upload APK/XAPK:</label>
        <input type="file" id="apkFile" name="file" accept=".apk,.xapk">
        <button type="submit">Scan</button>
    </form>
</div>
{% endblock %}
