{% extends "base.html" %}

{% block content %}
<h2>Upload APK</h2>
<div class="card mt-4">
    <div class="card-body">
        <form action="{{ url_for('upload_apk') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="apkFile" class="form-label">Select APK File</label>
                <input type="file" class="form-control" id="apkFile" name="apk_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

{% if message %}
<div class="alert alert-info mt-4" role="alert">
    {{ message }}
</div>
{% endif %}
{% endblock %}
